<section data-ng-controller="PlannersController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
            <h1>Planners</h1>
        </div>
        <div class="list-group">
            <a data-ng-repeat="planner in planners" data-ng-href="#!/planners/{{planner._id}}" class="list-group-item">
    			<small class="list-group-item-text">
    				Posted on
    				<span data-ng-bind="planner.created | date:'medium'"></span>
    				by
    				<span data-ng-bind="planner.user.displayName"></span>
    			</small>
    			<h4 class="list-group-item-heading" data-ng-bind="planner.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!planners.$resolved || planners.length">
        	No Planners yet, why don't you <a href="/#!/planners/create">create one</a>?
        </div>
    </div>
</section>
