<section data-ng-controller="StudentsController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
            <h1>Students</h1>
        </div>
        <div class="list-group">
            <div data-ng-repeat="student in students"  class="list-group-item">
    			<h4 class="list-group-item-heading"><span data-ng-bind="student.lname"></span>, <span data-ng-bind="student.name"></span></h4>
            </div>
        </div>
    </div>
</section>
