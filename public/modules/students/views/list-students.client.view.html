<section data-ng-controller="StudentsController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
            <h1>Students</h1>
        </div>
        <div class="list-group">
            <a data-ng-repeat="student in students | orderBy: 'lname'" data-ng-href="#!/students/{{student._id}}" class="list-group-item">
    			<h4 class="list-group-item-heading"><span data-ng-bind="student.lname"></span>, <span data-ng-bind="student.name"></span></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!students.$resolved || students.length">
        	No Students yet, why don't you <a href="/#!/students/create">create one</a>?
        </div>
    </div>
</section>
