<section data-ng-controller="AssignmentsController" data-ng-show="authentication.user && authentication.user.utype == 'Teacher'">
    <div class="container">
        <div class="page-header">
            <h1>Assignments</h1>
        </div>
        <div class="row">
            <div class="col-md-4 noPadLeft">
                <div class="row borderit">
                    <div class="row">
                        <h3 class="margintop5">Create Assignment</h3>
                    </div>
                    <div class="row">
                        <form class="form-horizontal" data-ng-submit="create()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="description">Description</label>
                                    <div class="controls">
                                        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Descrition" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="due">Due Date (ex Apr 04, 2015 or 4/4/15)</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="due" id="due" class="form-control" placeholder="Due Date" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="fileup">File Upload (optional)</label>
                                    <div class="controls">
                                        <input type="file" data-ng-model="fileup" id="fileup" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-default">
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8 noPadRight" data-ng-init="find()">
                <div class="row borderit">
                    <div class="list-group">
                        <div data-ng-repeat="assignment in assignments | orderBy: 'due'" class="list-group-item">
                            <div class="row">
                                <a href="#!/assignments/{{assignment._id}}" class="col-md-10 noPadLeft">
                                    <div>
                                        <small class="list-group-item-text">
                                            Posted on
                                            <span data-ng-bind="assignment.created | date:'mediumDate'"></span>
                                            - Due
                                            <span data-ng-bind="assignment.due | date:'mediumDate'"></span>
                                        </small>
                                        <h4 class="list-group-item-heading" data-ng-bind="assignment.name"></h4>
                                    </div>
                                </a>
                                <div class="col-md-2 noPadRight" data-ng-show="((authentication.user) && (authentication.user._id == assignment.user._id))">
                                    <a class="btn btn-primary" href="/#!/assignments/{{assignment._id}}/edit">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-warning text-center" data-ng-hide="!assignments.$resolved || assignments.length">
                        No Assignments yet, why don't you create one?
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
