<section class="row" data-ng-controller="AuthenticationController">
	<div class="signinform">
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6 valign">
			<div class="padme2">
				<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal signinpretty" novalidate autocomplete="off" style="border-color:#b6bfc6">
					<fieldset>
						<div class="row text-center">
							<h3>Are you a teacher or a student?</h3>
							<div class="col-md-6 text-center">
								<input type="radio" name="isTeach" value="Teacher" data-ng-model="credentials.utype"><span class="utypeit">Teacher</span>
							</div>
							<div class="col-md-6 text-center">
								<input type="radio" name="isTeach" value="Student" data-ng-model="credentials.utype"><span class="utypeit">Student</span>
							</div>
							<br><br>
						</div>

						<div ng-show="credentials.utype == 'Teacher'">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="firstName">First Name</label>
										<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
									</div>
									<div class="form-group">
										<label for="lastName">Last Name</label>
										<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
									</div>
								</div>
							</div>
							<div class="text-center form-group">
								<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
								<a href="/#!/signin" class="show-signup">Sign in</a>
							</div>
						</div>

						<div ng-show="credentials.utype == 'Student'">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="firstName">First Name</label>
										<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
									</div>
									<div class="form-group">
										<label for="lastName">Last Name</label>
										<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="accesscode">Code (given by teacher)</label>
										<input type="text" id="accesscode" name="accesscode" class="form-control" data-ng-model="credentials.accesscode" placeholder="Access Code">
									</div>
								</div>
							</div>
							<div class="text-center form-group">
								<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
								<a href="/#!/signin" class="show-signup">Sign in</a>
							</div>
						</div>

						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
