<section data-ng-controller="MessagesController" data-ng-init="find()" data-ng-show="authentication.user && authentication.user.utype == 'Teacher'">
    <div class="container marginbottom25">
        <div class="page-header">
            <h1>Messages</h1>
        </div>

        <div class="row">
            <div class="col-md-4 noPadLeft">
                <div class="row borderit">
                    <div class="row">
                        <h3 class="margintop5">Create Message</h3>
                    </div>
                    <div class="row">
                        <form class="form-horizontal" data-ng-submit="create()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="name">Title</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="description">Message</label>
                                    <div class="controls">
                                        <textarea type="text" rows="8" data-ng-model="description" id="description" class="form-control" placeholder="Descrition" required></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-default">
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8 noPadRight" data-ng-init="find()">
                <div class="row borderit">
                    <div class="list-group">
                        <div data-ng-repeat="message in messages" class="list-group-item">
                            <div class="row">
                                <a data-ng-href="#!/messages/{{message._id}}" class="col-md-10 noPadLeft">
                                    <small class="list-group-item-text">
                                        Posted on
                                        <span data-ng-bind="message.created | date:'medium'"></span>
                                        by
                                        <span data-ng-bind="message.user.displayName"></span>
                                    </small>
                                    <h4 class="list-group-item-heading" data-ng-bind="message.name"></h4>
                                </a>
                                <div class="col-md-2 noPadRight">
                                    <a class="btn btn-primary" href="/#!/messages/{{message._id}}/edit">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-warning text-center" data-ng-hide="!messages.$resolved || messages.length">
                        No Messages yet, why don't you <a href="/#!/messages/create">create one</a>?
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section data-ng-controller="MessagesController" data-ng-init="find()" data-ng-show="authentication.user && authentication.user.utype == 'Student'">
    <div class="container marginbottom25">
        <div class="page-header">
            <h1>Messages</h1>
        </div>

        <div class="row">
            <div class="col-md-12 noPadLeft noPadRight" data-ng-init="find()">
                <div class="row">
                    <div class="list-group">
                        <div data-ng-repeat="message in messages" class="list-group-item">
                            <div class="row">
                                <a data-ng-href="#!/messages/{{message._id}}" class="col-md-10 noPadLeft">
                                    <small class="list-group-item-text">
                                        Posted on
                                        <span data-ng-bind="message.created | date:'medium'"></span>
                                        by
                                        <span data-ng-bind="message.user.displayName"></span>
                                    </small>
                                    <h4 class="list-group-item-heading" data-ng-bind="message.name"></h4>
                                </a>
                                <div class="col-md-2 noPadRight" data-ng-show="((authentication.user) && (authentication.user._id == message.user._id))">
                                    <a class="btn btn-primary" href="/#!/messages/{{message._id}}/edit">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
